{% extends "base.html" %}

{% block content %}
  <style>
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .game-card {
      background-color: #e3e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      padding: 15px;
      box-sizing: border-box;
    }

    .game-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .game-card h3 {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .game-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .game-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    /* Media query para telas médias */
    @media (max-width: 768px) {
      .game-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 colunas */
      }
    }

    /* Media query para telas pequenas (celulares) */
    @media (max-width: 480px) {
      .game-grid {
        grid-template-columns: 1fr; /* 1 coluna */
        padding: 10px;
      }

      .game-card {
        margin-bottom: 20px;
        padding: 10px; /* Menos padding nas telas pequenas */
      }

      .game-card h3 {
        font-size: 18px;
      }

      .game-card h2 {
        font-size: 1.2rem;
      }

      .game-card p {
        font-size: 0.9rem;
      }
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
        padding: 20px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #e3e1e1;
        border-radius: 4px;
        margin-right: 10px;
        transition: border-bottom-color 0.3s ease-in-out;
        width: 250px;
    }

    input[type="text"]:focus {
        outline: none;
        border-bottom-color: #e3e1e1;
    }

    button[type="submit"] {
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #108eb8;
    }

    a {
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #04583e;
      text-decoration: none;
    }

    .no-results, .no-photo {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>

  <form method="GET" action="{% url 'games_list' %}">
    <input type="text" name="search" placeholder="Buscar jogo...">
    <button type="submit">Buscar</button>
  </form>

  <div class="game-grid">
    {% if games %}
      {% for game in games %}
        <a href="{% url 'game_detail' game.pk %}">
          <div class="game-card">
            {% if game.photo %}
              <img src="{{ game.photo.url }}" alt="{{ game.name }}">
            {% else %}
              <p class="no-photo">Foto não disponível</p>
            {% endif %}
            <h1>{{ game.name }}</h1>
            <h4>R${{ game.value }}</h4>
            <p> {{ game.producer }} </p>
          </div>
        </a>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum jogo encontrado.</p>
    {% endif %}
  </div>
{% endblock %}
